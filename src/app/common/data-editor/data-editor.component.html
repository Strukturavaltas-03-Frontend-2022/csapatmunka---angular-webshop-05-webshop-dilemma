<div class="row">
  <div class="col-12">
    <table class="table table-striped mt-4">
      <thead>
        <tr>
          <th *ngFor="let col of columns">{{ col.title }}</th>
          <th>Szerkeszt√©s</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of productList">
          <td>{{ product.id }}</td>
          <td>{{ product.catId }}</td>
          <td>{{ product.name }}</td>
          <td>{{ product.author }}</td>
          <td>{{ product.description }}</td>
          <td>{{ product.image }}</td>
          <td>{{ product.price }}</td>
          <td>{{ product.stock }}</td>
          <td>{{ product.featured }}</td>
          <td>{{ product.active }}</td>
          <td>{{ product.discounted }}</td>
          <td>button</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
