<div class="card mb-3">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img [src]="actualProduct.image" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ actualProduct.name }}</h5>
        <p class="card-text">Kategória: {{ actualCategory.name }} </p>
        <p class="card-text">{{ actualProduct.description }}</p>
        <p class="card-text">Raktáron: {{ actualProduct.stock }} db</p>
        <p class="card-text">Ár: {{ actualProduct.price }} Ft</p>
      </div>
    </div>
  </div>
</div>
