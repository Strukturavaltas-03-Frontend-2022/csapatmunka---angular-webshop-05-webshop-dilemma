<div *ngIf="product" class="container">
  <div class="row mt-5">
    <div class="col-12">
      <div class="card mt-3 shadow ">
        <div class="row no-gutters">
          <div class="col-md-4 text-center">
            <img class="img-fluid rounded" [src]="product.image" alt="..." />
          </div>
          <div class="col-md-8 d-flex flex-column">
            <div class="card-body">
              <h4 class="card-title">{{ product.name }}</h4>
              <div class="line"><hr /></div>
              <h5 class="card-title font-italic">{{ product.author }}</h5>
              <p class="card-text">Kategória: {{ category }}</p>
              <p class="card-text">{{ product.description }}</p>
              <p class="card-text">Raktáron: {{ product.stock }} db</p>
              <h5 class="card-text">Ár: {{ product.price }} Ft</h5>
            </div>
            <div class="mt-auto py-2 pr-3 cardfooter-color">
              <button (click)="backTo()" class="float-right">
                <i class="fa fa-arrow-circle-o-left" aria-hidden="true"></i>
                Vissza
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
