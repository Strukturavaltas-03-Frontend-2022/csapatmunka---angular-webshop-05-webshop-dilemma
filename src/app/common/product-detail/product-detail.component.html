<div class="container">
  <div class="row mt-5">
    <div class="col-12">
      <div class="card mt-3 shadow ">
        <div class="row no-gutters">
          <div class="col-md-4 text-center">
            <img class="img-fluid rounded" [src]="actualProduct.image" alt="..." />
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h4 class="card-title">{{ actualProduct.name }}</h4>
              <div class="line"><hr /></div>
              <h5 class="card-title font-italic">{{ actualProduct.author }}</h5>
              <p class="card-text">Kategória: {{ actualCategory.name }}</p>
              <p class="card-text">{{ actualProduct.description }}</p>
              <p class="card-text">Raktáron: {{ actualProduct.stock }} db</p>
              <h5 class="card-text">Ár: {{ actualProduct.price }} Ft</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
