
    <div class="col-12 col-md-6 col-lg-3 h-100 ">
      <div  style="width: 11rem;" class="card mx-1 border-0 shadow h-100">
        <img [src]="product.image"  class="card-img-top img-fluid " alt="...">
        <div class="card-body d-flex flex-column">
          <h6 class="card-title"> {{ product.name }} </h6>
          <p class="card-text text-wrap ">{{ product.description | shorten}} <span *ngIf="product.featured" class="badge badge-success">Új</span></p>
          <div class="cardFooter d-flex justify-content-between mt-auto">
            <span>Ár: {{ product.price }} Ft</span>
            <a href="#" class="btn btn-info"><i class="fa fa-info-circle" aria-hidden="true"></i></a>
          </div>
        </div>
      </div>
    </div>
