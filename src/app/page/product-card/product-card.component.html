<div class="d-flex justify-content-center m-3">
  <div class="card col-sm-12 col-md-6 col-lg-3" style="width: 18rem">
    <img [src]="product.image" class="card-img-top" alt="Image of a book" />
    <div class="card-body d-flex flex-direction-column">
      <h5 class="card-title">
        {{ product.name }}
      </h5>
      <div>
        <p class="card-text">{{ product.description }}</p>
      </div>
      <div>
        <p class="card-text">{{ product.stock }}</p>
      </div>
      <div>
        <p class="card-text">{{ product.price }} Ft</p>
      </div>
      <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
    </div>
  </div>
</div>
