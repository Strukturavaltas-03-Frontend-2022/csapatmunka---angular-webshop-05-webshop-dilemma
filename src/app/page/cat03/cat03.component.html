<div class="bg__featured content">
  <h4 class="subheading pb-4">Kiemelt ajánlataink</h4>
  <app-carousel [books]="productsFeatured$ | async "></app-carousel>
</div>
<div class="bg__active content">
  <h4 class="subheading pt-3 pb-4">Aktuális kínálatunk</h4>
  <app-product-list [products]="productsActive$ | async " (sortClicked)="toSort($event)"></app-product-list>
</div>
