<div class="intro__bg">
  <div class="intro__title d-flex justify-content-center align-items-center text-center text-white">Ajándékozz könyvet Karácsonyra!</div>
</div>
<div class="bg__featured content">
  <h4 class="subheading pb-4">Kiemelt ajánlataink</h4>
  <app-carousel [books]="productsFeatured"></app-carousel>
</div>
<div class="bg__discounted content">
  <h4 class="subheading pt-3 pb-4">Akciós ajánlataink</h4>
  <app-carousel [books]="productsDiscounted"></app-carousel>
</div>
<div class="bg__active content">
  <h4 class="subheading pt-3">Aktuális kínálatunk</h4>
  <app-product-list [products]="productsActive" (sortClicked)="toSort($event)"></app-product-list>
</div>
